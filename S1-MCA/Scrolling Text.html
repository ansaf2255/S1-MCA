<html>

    <br><br><br>
        <form>
        <table border="1" align="center">
            <tr>
                <th colspan="3"><b>Registration Form</b></th>
            </tr>

                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>

                <td colspan="2"><input type="select"></td>
            </tr>
    </table>
    </form>
    </body>
</html>
