<html>
    <head></head>
    <body>
                <h1 id="abc"></h1>
                <h6 id="bbc"></h6>
                <h6 id="cbc"></h6>
                <h5 id="dbc"></h5>
                <h5 id="ebc"></h5>
                <h5 id="fbc"></h5>
                <h5 id="gbc"></h5>
                <h5 id="hbc"></h5>
                <h5 id="ibc"></h5>
                <h5 id="jbc"></h5>
                <h5 id="kbc"></h5>
                <h5 id="lbc"></h5>
                <h5 id="mbc"></h5>
                <h5 id="nbc"></h5>


        <script>
        let t="abcdefghi";
        let len = t.length;
        document.getElementById("abc").innerHTML="Length of the string =  "+len;

        let h=4
        let g=5.36
        let round = Math.round(h);
        document.getElementById("bbc").innerHTML="Round =  "+round;
        let ceil = Math.ceil(h);
        document.getElementById("cbc").innerHTML="ceil =  "+ceil;
        let floor = Math.floor(h);
        document.getElementById("dbc").innerHTML="floor =  "+floor;
        let sign = Math.sign(h);
        document.getElementById("ebc").innerHTML="sign =  "+sign;
        let pow = Math.pow(h, 3);
        document.getElementById("fbc").innerHTML="pow =  "+pow;
        let trunc = Math.trunc(g);
        document.getElementById("gbc").innerHTML="trunc =  "+trunc;
        let sqrt = Math.sqrt(g);
        document.getElementById("hbc").innerHTML="sqrt =  "+sqrt;
        let abs = Math.abs(g);
        document.getElementById("ibc").innerHTML="abs =  "+abs;
        let sin = Math.sin(g);
        document.getElementById("jbc").innerHTML="sin =  "+sin;
        let cos = Math.cos(g);
        document.getElementById("kbc").innerHTML="cos =  "+cos;
        let min = Math.min(g);
        document.getElementById("lbc").innerHTML="min =  "+min;
        let max = Math.max(g);
        document.getElementById("mbc").innerHTML="max =  "+max;
        let random = Math.random(g);
        document.getElementById("nbc").innerHTML="random =  "+random+"<br>";

        document.write("slicing of string:"+ t.slice(2,5));

        document.write("index:"+ t.indexOf);

        document.write("index:"+ t.lastIndexOf);

        document.write("index:"+ t.search);

        document.write("index:"+ t.substring);

        document.write("index:"+ t.substr);

        document.write("index:"+ t.indexOf);

        

        
        

        
    

        


        



        </script>
    </body>
</html>
